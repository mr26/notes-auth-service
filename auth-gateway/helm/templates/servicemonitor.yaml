{{- if .Values.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "auth-gateway.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ include "auth-gateway.name" . }}
    release: prometheus-stack
spec:
  selector:
    matchLabels:
      app: {{ include "auth-gateway.name" . }}
  endpoints:
    - port: http
      path: /metrics
      interval: 15s
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
{{- end }}
