name: Build and Deploy

on:
  push:
    branches: [main]
    paths:
      - 'auth-gateway/**'

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: notes/auth-gateway

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and push image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker buildx build \
            --platform linux/arm64 \
            --push \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            ./auth-gateway
      
      - name: Update config repo
        env:
          CONFIG_REPO_TOKEN: ${{ secrets.CONFIG_REPO_TOKEN }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          git clone https://x-access-token:${CONFIG_REPO_TOKEN}@github.com/mr26/private-config.git
          cd private-config
          
          # Update the image tag in values.yaml
          sed -i "s/tag: .*/tag: \"${IMAGE_TAG}\"/" auth-gateway/values.yaml
          
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "chore: update auth-gateway to ${IMAGE_TAG::8}"
          git push

