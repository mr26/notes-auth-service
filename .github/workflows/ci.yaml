name: CI

on:
  pull_request:
    branches: [main]
    paths:
      - 'auth-gateway/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          cd auth-gateway
          pip install -r requirements.txt
          pip install pytest
      
      - name: Lint
        run: |
          pip install ruff
          ruff check auth-gateway/
      
      - name: Run tests
        run: |
          cd auth-gateway
          pytest --tb=short || echo "No tests found"

