apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ include "auth-gateway.fullname" . }}
  labels:
    app: {{ include "auth-gateway.name" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: {{ include "auth-gateway.name" . }}
  strategy:
    blueGreen:
      activeService: {{ include "auth-gateway.fullname" . }}
      previewService: {{ include "auth-gateway.fullname" . }}-preview
      autoPromotionEnabled: true
      autoPromotionSeconds: 60
      scaleDownDelaySeconds: 30
  template:
    metadata:
      labels:
        app: {{ include "auth-gateway.name" . }}
    spec:
      serviceAccountName: {{ include "auth-gateway.fullname" . }}-sa
      containers:
        - name: auth-gateway
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
          env:
            - name: AWS_REGION
              value: "{{ .Values.env.AWS_REGION }}"
            - name: COGNITO_CLIENT_ID
              value: "{{ .Values.env.COGNITO_CLIENT_ID }}"
            - name: COGNITO_SECRET_NAME
              value: "{{ .Values.env.COGNITO_SECRET_NAME }}"
          livenessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.service.port }}
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.service.port }}
            initialDelaySeconds: 5
            periodSeconds: 10
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}

